name: Release a new tagged version
on:
  push:
    branches: 
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_CENTRAL_TOKEN
          gpg-private-key: ${{ secrets.GPG_SECRET_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE      

#      - name: Cache Maven packages
#        uses: actions/cache@v1
#        with:
#          path: ~/.m2
#          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
#          restore-keys: ${{ runner.os }}-m2


      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        run: ./mvnw -B install -DskipTests -ntp


      - name: Publish Docker tagged version and latest version
        run: ./mvnw -B deploy -ntp -pl wakamiti-docker -P release -Ddocker.pwd=${{ secrets.WAKAMITI_DOCKER_PWD }}

      - name: Publish Docker tagged version and latest version (with all plugins included)
        run: ./mvnw -B deploy -ntp -pl wakamiti-docker -P release-all -Ddocker.pwd=${{ secrets.WAKAMITI_DOCKER_PWD }}


      - name: Stage JARs into Maven Central Repository
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
            MAVEN_CENTRAL_TOKEN: ${{ secrets.SONATYPE_PWD }}
            MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_SECRET_KEY_PASSWORD }}
        run: ./mvnw -B -P sonatype deploy -ntp -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -DskipTests=true -e -pl -wakamiti-examples/spring-junit-example,-wakamiti-examples/spring-launcher-example,-wakamiti-examples/spring-verify-example

