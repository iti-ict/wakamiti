name: Publish
on:
  push:
    branches:
    - feature/deploy-central-repository
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: Set up Maven Central Repository
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        #server-id: ossrh
        #server-username: MAVEN_USERNAME
        #server-password: MAVEN_CENTRAL_TOKEN
        gpg-private-key: ${{ secrets.GPG_SECRET_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE          
    - name: Publish package
      env:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          #SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          #MAVEN_USERNAME: sonatype_iti
          #MAVEN_CENTRAL_TOKEN: bieth7Eiyaixep5+
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_SECRET_KEY_PASSWORD }}
      run: mvn verify -P release 
      #run: mvn -P upload-repository deploy -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -e
        
