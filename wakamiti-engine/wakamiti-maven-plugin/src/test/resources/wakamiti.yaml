wakamiti:
  resourceTypes: other
  language: es
  resourcePath: src/test/resources
  outputFilePath: target/wakamiti/wakamiti.json
  report:
    generation: "false"
  idTagPattern: ID_\d+
  redefinition:
    enabled: "true"
    definitionTag: def
    implementationTag: impl
  junit:
    treatStepsAsTests: "true"
  logs:
    showLogo: "false"
    showStepSource: "true"
    showElapsedTime: "false"
    ansi:
      styles:
        keyword: "true"
        source: other
        time: other
        contributor: pink
        stepResult:
          PASSED: pink,bold
          SKIPPED: other
          UNDEFINED: pink
          FAILED: pink,bold
          ERROR: pink,bold
  htmlReport:
    output: target/wakamiti/wakamiti.html