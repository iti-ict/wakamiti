mail.server.protocol=(que) el protocolo del servidor de correo electrónico es {text}
mail.server.host=(que) el host del servidor de correo electrónico es {text}
mail.server.port=(que) el puerto del servidor de correo electrónico es {num}
mail.server.address=(que) la dirección de correo electrónico es {text}
mail.server.password=(que) la contraseña del correo electrónico es {text}
mail.auth.nameXml=(que) el nombre del XML es {text}
mail.server.properties=(que) se establecen las propiedades del servidor de email
mail.auth.session=(que) se crea la sesión
mail.auth.connection=(que) se hace la conexión
mail.auth.openInboxFolder=(que) se abre la bandeja de entrada
mail.auth.unreadMessages=(que) se leen los mensajes no leídos
mail.auth.createXml=(que) se crea un documento XML
mail.auth.process=(que) se insertan los mensajes en el XML
mail.auth.saveXml=(que) se guarda el archivo emails.xml que contiene los datos de los correos
mail.auth.close=(que) se cierra la conexión