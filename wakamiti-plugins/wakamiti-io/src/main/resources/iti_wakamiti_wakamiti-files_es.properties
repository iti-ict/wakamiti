# configuration steps
io.define.timeout=un tiempo de espera de {value:long} segundos

# file actions execution steps
io.action.move.dir=(que) el (fichero|directorio) {src:file} se mueve al directorio {dest:file}
io.action.move.file=(que) el (fichero|directorio) {src:file} se mueve al fichero {dest:file}
io.action.copy.dir=(que) el (fichero|directorio) {src:file} se copia al directorio {dest:file}
io.action.copy.file=(que) el (fichero|directorio) {src:file} se copia al fichero {dest:file}
io.action.delete=(que) el (fichero|directorio) {file} se elimina

io.action.wait.file.deletion=(que) se espera a que el (fichero|directorio) {file} se elimine
io.action.wait.file.modification=(que) se espera a que el (fichero|directorio) {file} se modifique
io.action.wait.file.creation=(que) se espera a que el (fichero|directorio) {file} se cree

# data presence assertion steps
io.assert.file.exists=el fichero {file} existe
io.assert.file.not.exists=el fichero {file} no existe
io.assert.file.contains.document=el fichero {file} contiene el siguiente texto:
io.assert.file.contains.table=el fichero {file} contiene los siguientes datos:
io.assert.file.length=el fichero {file} tiene una longitud de {chars:int}