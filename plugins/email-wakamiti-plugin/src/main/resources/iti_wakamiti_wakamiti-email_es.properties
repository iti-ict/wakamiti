email.define.host=el servidor de correo ubicado en {host:text}:{port:int} usando el protocolo {protocol:word}
email.define.login=el usuario de correo con dirección {address:text} y contraseña {password:text}
email.define.folder=la carpeta de correo {text}

email.assert.unread.messages=(que) el número de correos sin leer {integer-assertion}
email.assert.incoming.message=(que) se recibe un nuevo correo en los próximos {sec:integer} segundos
email.assert.subject=(que) el asunto del correo {text-assertion}
email.assert.sender=(que) el remitente del correo {text-assertion}
email.assert.body=(que) el cuerpo del correo es:
email.assert.body.partially=(que) el cuerpo del correo contiene lo siguiente:
email.assert.body.file=(que) el cuerpo del correo es el contenido del fichero {file}
email.assert.body.file.partially=(que) el cuerpo del correo contiene el contenido del fichero {file}
email.assert.attachment.number=(que) el número de adjuntos en el correo {integer-assertion}
email.assert.attachment.name=(que) el correo tiene un fichero adjunto cuyo nombre {text-assertion}
email.assert.attachment.content.binary.file=(que) el correo tiene un fichero adjunto con el contenido del fichero binario {file}
email.assert.attachment.content.text.file=(que) el correo tiene un fichero adjunto con el contenido del fichero de texto {file}
email.assert.attachment.content.document=(que) el correo tiene un fichero adjunto con el siguiente contenido:

email.cleanup.delete.emails.from=Al finalizar, se borran todos los correos cuyo remitente {text-assertion}
email.cleanup.delete.emails.with.subject=Al finalizar, se borran todos los correos cuyo asunto {text-assertion}