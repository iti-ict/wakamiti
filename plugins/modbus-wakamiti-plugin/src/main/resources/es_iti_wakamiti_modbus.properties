modbus.define.baseURL=the base URL tcp://{host:word}:{port:int}
modbus.define.slaveId=the slaveId {slaveId:text}

modbus.execute.read={quantity:int} (is|are) read from the address {address:int}
modbus.execute.write=the value {value:int} is written on the address {address:int}

modbus.assert.read.value=registers read contains value {value:int}