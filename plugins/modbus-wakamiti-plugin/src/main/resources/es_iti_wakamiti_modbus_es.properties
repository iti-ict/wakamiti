modbus.define.baseURL=la URL base tcp://{host:word}:{port:int}
modbus.define.slaveId=el id esclavo {slaveId:text}

modbus.execute.read=se leen {quantity:int} registros a partir de la posición {address:int}
modbus.execute.write=se escribe el valor {value:int} en la posición {address:int}

modbus.assert.read.value=los registros leídos contienen el valor {value:int}
