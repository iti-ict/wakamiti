jmeter.define.baseURL= the base URL {text}
jmeter.define.get = perform a GET to the endpoint {service:text}
jmeter.define.put = perform a PUT to the endpoint {service:text} with the following message:
jmeter.define.post = perform a POST to the endpoint {service:text} with the following message:
jmeter.define.csvinput = a file with the following data {fichero:text}
jmeter.define.csvinputvariables = a file with the following data {fichero:text} working with the variables:
jmeter.define.auth.basic= a service uses basic authentication with the credentials {username:text}:{password:text}
jmeter.define.auth.default= a service uses basic authentication
jmeter.define.cookies = (that) I disable cookies
jmeter.define.cache = (that) I disable the cache
jmeter.define.connectiontimeout= I set a connection timeout of {duracion:int} seconds
jmeter.define.responsetimeout= I set a Response  timeout of {duracion:int} minutes
jmeter.define.resources= (that) I download all resources associated with the URL
jmeter.define.proxy= a proxy server is used at the URL {URL:text}


jmeter.extract.regex.get= (I) perform a GET to the endpoint {service:text} and extract the value using regular expression {regex:text} and store it in {variableName:text}
jmeter.extract.boundaries.get= (I) perform a GET to the endpoint {service:text} and extract the value between {leftBoundary:text} and {rightBoundary:text} and store it in {variableName:text}
jmeter.extract.json.get= (I) perform a GET to the endpoint {service:text} and extract the value at the Json Path {jsonPath:text} and store it in {variableName:text}
jmeter.extract.put= (I) perform a PUT to the endpoint {service:text} with the stored variable {variableName:text} as the message body
jmeter.extract.post= (I) perform a POST to the endpoint {service:text} with the stored variable {variableName:text} as the message body
jmeter.extract.endpoint.get= (I) perform a GET to the endpoint {service:text} / and the previously extracted variable {variableName:text}
jmeter.extract.endpoint.put= (I) perform a PUT to the endpoint {service:text} / and the previously extracted variable {variableName:text} with the following message:
