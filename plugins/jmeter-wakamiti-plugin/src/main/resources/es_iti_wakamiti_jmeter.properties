jmeter.test.jmxfile= I execute the test plan from the JMX file {archivo:text}
jmeter.test.foamtest= I execute a smoke test
jmeter.test.loadtest= I execute a load test with {usuarios:int} users for {duracion:int} minutes
jmeter.test.stresstest= I execute a stress test starting with {usuarios:int} users, increasing by {incrementoUsuarios:int} up to {maxUsuarios:int} users over {duracion:int} minutes
jmeter.test.peaktest= I execute a spike test with {numeroPicos:int} spikes of {usuariosPico:int} users, dropping to {usuariosFueraPico:int} users over {duracion:int} minutes
jmeter.test.limitetest= I execute an operational limit test starting with {usuarios:int} users, increasing by {incrementoUsuarios:int} up to {maxUsuarios:int} users with ramp-up periods of {duracion:int} minutes

jmeter.assert.percentil= check that the {percentil:int} percentile of response time is less than {duracionTest:int} seconds
jmeter.assert.responseTime= check that the average response time is less than {duracionTest:int} seconds
jmeter.assert.errors= check that the number of requests that returned an error is less than {errores:int}
