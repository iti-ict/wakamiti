# uncomment for init database (first start)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath*:db/mysql/initDB.sql
spring.sql.init.data-locations=classpath*:db/mysql/populateDB.sql

spring.datasource.initialization-mode=always
spring.datasource.platform=mysql
spring.datasource.schema=classpath*:db/mysql/initDB.sql,classpath*:db/mysql/populateDB.sql



# MySQL config start
#----------------------------------------------------------------
spring.datasource.url = jdbc:mysql://database:3306/petclinic?useUnicode=true
spring.datasource.username=root
spring.datasource.password=petclinic
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=MYSQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
#----------------------------------------------------------------
# MySQL config end 
